{% extends "layouts/base.html" %}

{% block title %} Municipio {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <!-- [ Padrao do HEADER da pagina] start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="page-header-title">
                                <h5 class="m-b-10">Municipio</h5>
                            </div>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="{% url 'dashboard_municipio' %}">DashBoard</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'editar_municipio' municipio.id_municipio %}">Editar Municipio</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [  Padrao do HEADER da pagina ] end -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Hello card</h5>
                                </div>
                                <div class="col-md-6">
                                    <form action="{% url 'atualizar_municipio' %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group" >
                                            <label>Codigo do Municipio</label>
                                            <input type="int" class="form-control" name="id_municipio" placeholder="Codigo do municipio" value="{{municipio.id_municipio}}">
                                            
                                            <label>Nome do Municipio</label>
                                            <input type="text" class="form-control" name="nome_municipio" placeholder="Nome do Municipio" value="{{municipio.nome_municipio}}">

                                            <label>Codigo do NTE</label>
                                            <input type="text" class="form-control" name="id_nte_municipio" placeholder="Codigo do NTE" value="{{municipio.id_nte_municipio}}">
                                            
                                        </div>

                                        <button type="submit" class="btn btn-primary">Atualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
