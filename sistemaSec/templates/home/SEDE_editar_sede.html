{% extends "layouts/base.html" %}

{% block title %} Sede {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="pcoded-content">
        <div class="pcoded-inner-content">
            <!-- [ Padrao do HEADER da pagina] start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="page-header-title">
                                <h5 class="m-b-10">Sede</h5>
                            </div>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="{% url 'dashboard_sede' %}">DashBoard</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'editar_sede' sede.id_sede %}">Editar Sede</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [  Padrao do HEADER da pagina ] end -->
            <div class="main-body">
                <div class="page-wrapper">
                    <!-- [ Main Content ] start -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Hello card</h5>
                                </div>
                                <div class="col-md-6">
                                    <form action="{% url 'atualizar_sede' %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group" >
                                            <label>Codigo da Sede</label>
                                            <input type="int" class="form-control" name="id_sede" placeholder="Codigo da Sede" value="{{sede.id_sede}}">
                                            
                                            <label>Nome da Sede</label>
                                            <input type="text" class="form-control" name="nome_sede" placeholder="Nome da Sede" value="{{sede.nome_sede}}">

                                            <label>Codigo do Inep</label>
                                            <input type="text" class="form-control" name="codigo_inep_sede" placeholder="Codigo do Inep" value="{{sede.codigo_inep_sede}}">

                                            <label>Telefone</label>
                                            <input type="text" class="form-control" name="telefone_sede" placeholder="Telefone" value="{{sede.telefone_sede}}">

                                            <label>Nome do Responsavel</label>
                                            <input type="text" class="form-control" name="nome_responsavel_sede" placeholder="Nome do Responsavel" value="{{sede.nome_responsavel_sede}}">

                                            <label>Bairro</label>
                                            <input type="text" class="form-control" name="bairro_sede" placeholder="Bairro" value="{{sede.bairro_sede}}">

                                            <label>Email</label>
                                            <input type="text" class="form-control" name="email_sede" placeholder="Email" value="{{sede.email_sede}}">

                                            <label>Municipio</label>
                                            <input type="text" class="form-control" name="id_municipio_sede" placeholder="Municipio" value="{{sede.id_municipio_sede}}">
                                            
                                            <label>NTE</label>
                                            <input type="text" class="form-control" name="id_nte_sede" placeholder="Codigo do NTE" value="{{sede.id_nte_sede}}">
                                        </div>

                                        <button type="submit" class="btn btn-primary">Atualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ Main Content ] end -->
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
